<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Generate Random Password</title>
</head>
<body>
  
  <div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>

    <div class="display">
      <input type="text" name="password" id="password" placeholder="Password">
      <img src="images/copy.png" alt="" srcset="" onclick="copyPassword()">
    </div>

    <button onclick="createPassword()"><img src="images/generate.png" alt="">Generate Password</button>
  </div>

  <script>

    const passwordBox = document.getElementById('password');
    const lenght = 12;
    
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

    const allChars = upperCase + lowerCase + number + symbol;


    function createPassword(){
      let password="";
      password += upperCase[Math.floor(Math.random() * upperCase.length)];
      password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
      password += number[Math.floor(Math.random() * number.length)];
      password += symbol[Math.floor(Math.random() * symbol.length)];

      while(lenght  > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)];
      }
      passwordBox.value = password;

    }

    /** Below code is to copy the password function */
    function copyPassword(){
      // alert("copy");
      passwordBox.select();   // This statement is to select the passwordBox's content 
      document.execCommand("copy");  //  This statement execute the acction of copy
    }

  </script>
</body>
</html>
